<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Assistant</title>
  <style>
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .chat-button img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Chat Button -->
  <button class="chat-button" onclick="redirectToWhatsApp()">
    <img src="logo.png" alt="Chat Logo">
  </button>

 
  <script>
    function redirectToWhatsApp() {
      const phone = '9652549477'; // Replace with your WhatsApp number
      const message = encodeURIComponent("Hello HackerPlus Technology, I would like to know about your services.");
      const url = `https://wa.me/${phone}?text=${message}`;
      
      // Check for mobile device
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = url; // Redirect directly to WhatsApp app on mobile
      } else {
        // For desktop: Open WhatsApp Desktop app (if installed) or web
        window.open(url, '_blank');
      }
    }
  </script>
  
</body>
</html>
